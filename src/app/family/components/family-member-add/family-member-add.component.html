<ngx-spinner name="add-member" *ngIf="loadingShow" bdColor="rgba(48,168,79,0.3)" size="medium" color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">{{ 'SPINNER_REGISTRATION' | translate }}</p>
</ngx-spinner>

<div class="container" id="tontine-new">

    <div class="row justify-content-center">

        <div class="col-12 col-md-10">

            <div @slideInLeft class="card">
                <div class="row mx-0">
                    <div class="col-12 m-3">
                        <h4 class="py-2 text-center">{{ 'FAMILY_ADD_MEMBER' | translate }}</h4>
                    </div>
                </div>
                <form [formGroup]="formFamily" class="row m-2">
                      
                            <div class="form-group col-md-6" >
                                    <label>{{ 'FORM_FAMILY' | translate }} *</label>
                                    <select class="form-control" formControlName="family_id" >
                                         <option *ngFor="let family of familyList" [value]="family.famille_id">{{family.family_name}}</option>
                                   </select>
                            </div>

                            <div class="form-group col-md-6" >
                                    <label>{{ 'FORM_MEMBER' | translate }} *</label>
                                    <select class="form-control" (change)="addSelectedMember()" formControlName="currentMember" >
                                         <option *ngFor="let member of memberList; let k = index" [value]="k">{{member.name}}</option>
                                   </select>
                            </div>

                          <div class="col-md-12" *ngFor="let member of memberSelect; let i = index">
                                    {{member.name}}
                                <a class="btn btn-sm" (click)="removeMember(i)"> <mat-icon>delete_forever</mat-icon></a>
                          </div>

                    <div ngbAutofocus class="col-12 mt-3 button-area">
                        <button mat-stroked-button [disabled]="formFamily.invalid || formFamily.value.tableau_membre.length === 0"
                            (click)="addFamilyMember()">{{ 'BTN_SAVE' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
