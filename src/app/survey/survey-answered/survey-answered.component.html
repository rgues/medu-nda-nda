<ngx-spinner name="add-survey" *ngIf="loading" bdColor="rgba(48,168,79,0.3)" size="medium" color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">{{ 'SPINNER_REGISTRATION' | translate }}</p>
</ngx-spinner>

<div class="trans-history m-3">

    <div class="row">
        <div class="col-12 py-3 text-left">
            <h3>{{ currentSurvey.survey_title }} </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 py-3">
            <div class="tab-wrappers">
                <div class="tab-content">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">{{ currentSurvey.survey_desc }}</th>
                                </tr>
                            </thead>
                            <tbody>
                     
                        <div class="row my-2" *ngIf="activeList&&activeList.length > 0">
                                <mat-radio-group  [(ngModel)]="answerId">
                                    <mat-radio-button class="col-12  col-lg-12 col-md-12" *ngFor="let survey of activeList; let i = index"
                                        [value]="survey.answer_id" [checked]="false">
                                       {{survey.answer_desc}}
                                    </mat-radio-button>

                                </mat-radio-group>
                        </div>
                        <div class="row">
                            <mat-form-field class="col-md-12">
                                <textarea rows="3" matInput placeholder="{{ 'FORM_COMMENT' | translate }}*"
                                    [(ngModel)]="comment"></textarea>
                            </mat-form-field>
                            <div class="col-12 mt-3 text-right button-area">
                                <button mat-stroked-button [disabled]="!answerId"
                                    (click)="surveyAnswer()">{{ 'BTN_SAVE' | translate }}</button>
                            </div>
                        </div>
                    </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
