<ngx-spinner name="add-survey" *ngIf="loadingShow" bdColor="rgba(48,168,79,0.3)" size="medium" color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">{{ 'SPINNER_REGISTRATION' | translate }}</p>
</ngx-spinner>

<div class="container" id="tontine-new">

    <div class="row justify-content-center">

        <div class="col-12 col-md-10">

            <div @slideInLeft class="card">
                <div class="row mx-0 ">
                    <div class="col-12">
                        <h4 class="py-2 text-center" >{{ 'SURVEY_ANSWERS' | translate }}</h4>
                    </div>
                </div>
                <form [formGroup]="formSurvey" class="row m-2">

                    <mat-form-field class="col-md-12">
                        <input matInput placeholder="{{ 'FORM_DESCRIPTION' | translate }} (Fr)*" formControlName="answer_description_fr">
                    </mat-form-field>

                    <mat-form-field class="col-md-12">
                        <input matInput (change)="updateAnswer()" placeholder="{{ 'FORM_DESCRIPTION' | translate }} (En)*" formControlName="answer_description_en">
                    </mat-form-field>

                    <div class="col-12 text-left button-area" *ngIf="formSurvey.value.answer_description_fr && formSurvey.value.answer_description_en">
                        <button  (click)="updateAnswer()">{{ 'NEW_QUESTION' | translate }}</button>
                    </div>

                    <div class="row my-2" *ngIf="formSurvey.value.liste_answers&&formSurvey.value.liste_answers.length > 0">
                        <div class="col-12 py-3">
                            <div class="tab-wrappers">
                                <div class="tab-content">
                                    <div class="table-responsive">
                                        <table class="table table-striped" >
                                            <thead>
                                                <tr>
                                                    <th scope="col">{{'FORM_ANS_FR' | translate}}</th>
                                                    <th scope="col">{{'FORM_ANS_EN' | translate}}</th>
                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody >
                                                <tr *ngFor="let ans of formSurvey.value.liste_answers; let i = index">
                                                    <td> {{ans.answer_description_fr}}</td>
                                                    <td>{{ans.answer_description_en}}</td>
                                                    <td> <button mat-stroked-button (click)="deleteAns(i)">{{ 'BTN_DELETE' | translate }}</button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mt-3 button-area">
                        <button mat-stroked-button [disabled]="formSurvey.invalid" (click)="addAnswerSurvey()">{{ 'BTN_SAVE' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
