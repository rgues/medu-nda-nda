<ngx-spinner name="add-survey" *ngIf="loadingShow" bdColor="rgba(48,168,79,0.3)" size="medium" color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">{{ 'SPINNER_REGISTRATION' | translate }}</p>
</ngx-spinner>

<div class="container" id="tontine-new">

    <div class="row justify-content-center">

        <div class="col-12 col-md-10">

            <div @slideInLeft class="card">
                <div class="row mx-0 ">
                    <div class="col-12">
                        <h4 class="py-2 text-center" >{{ 'SURVEY_ANSWER' | translate }}</h4>
                    </div>
                </div>
                <form [formGroup]="formSurvey" class="row m-2">
                    <mat-form-field class="col-md-12">
                        <textarea rows="3" matInput placeholder="{{ 'FORM_COMMENT' | translate }}*" formControlName="comment"></textarea>
                        <mat-error *ngIf="comment.invalid">
                            {{ 'FORM_COMMENT_MSG' | translate }}
                        </mat-error>
                    </mat-form-field>

                    <div class="col-12 mt-3 button-area">
                        <button mat-stroked-button [disabled]="formSurvey.invalid" (click)="answerSurvey()">{{ 'BTN_SAVE' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
