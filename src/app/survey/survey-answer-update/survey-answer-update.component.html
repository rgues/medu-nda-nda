<ngx-spinner name="add-survey" *ngIf="loadingShow" bdColor="rgba(48,168,79,0.3)" size="medium" color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">{{ 'SPINNER_UPDATE' | translate }}</p>
</ngx-spinner>

<div class="container" id="tontine-new">

    <div class="row justify-content-center">

        <div class="col-12 col-md-10">

            <div @slideInLeft class="card">
                <div class="row mx-0 ">
                    <div class="col-12">
                        <h4 class="py-2 text-center" >{{ 'SURVEY_ANSWERS' | translate }}</h4>
                    </div>
                </div>
                <form [formGroup]="formSurvey" class="row m-2">

                    <mat-form-field class="col-md-12">
                        <input matInput placeholder="{{ 'FORM_DESCRIPTION' | translate }} (Fr)*" formControlName="answer_description_fr">
                    </mat-form-field>

                    <mat-form-field class="col-md-12">
                        <input matInput placeholder="{{ 'FORM_DESCRIPTION' | translate }} (En)*" formControlName="answer_description_en">
                    </mat-form-field>

                    <div class="col-12 mt-3 button-area">
                        <button mat-stroked-button [disabled]="formSurvey.invalid" (click)="updateAnswerSurvey()">{{ 'BTN_UPDATE' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
