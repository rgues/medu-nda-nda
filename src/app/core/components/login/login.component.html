<div class="container" id="login">
    <div class="text-center modal-header">
        <img src="assets/images/medundanda.png">
    </div> 
    <div class="modal-body">
        <form class="row" [formGroup]="loginForm">
            <div class="col-12 form-group">
                <input type="text"[ngClass]="(username.dirty && !username.valid)?'form-control form-control-error':'form-control'"  name="email_phone" placeholder="{{'FORM_USERNAME_OR_EMAIL' | translate }}" formControlName="email_or_username" required>    
                <div class="error" *ngIf="username.dirty && username.invalid">
                    {{'FORM_USERNAME_OR_EMAIL_ERROR_MSG' | translate }}
                </div>                                
            </div>
            <div class="col-12 form-group">
                <input type="password" [ngClass]="(password.dirty && !password.valid)?'form-control form-control-error':'form-control'" placeholder="{{'FORM_PASSWORD' | translate }}" formControlName="password" required>    
                <div class="error" *ngIf="password.dirty && password.invalid">
                        {{'FORM_PASSWORD_ERROR_MSG' | translate }}
                </div>                                
            </div>
            <div class="col-12 col-md text-left" (click)="forgotPass()">
                <a class="btn-forgot"><small [innerHTML]="'FORGOTPASS' | translate"></small></a>
            </div>
            <div class="col-12">
                <div class="row m-3">
                    <div  class="col-12 col-md text-right"> 
                        <button mat-stroked-button class="btn-share" [disabled]="loginForm.invalid" type="submit" (click)="login()">{{ 'BTN_CONNEXION' | translate }}</button>
