<ngx-spinner name="update-member" *ngIf="loadingShow" bdColor="rgba(48,168,79,0.3)" size="medium" color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">{{ 'SPINNER_UPDATE' | translate }}</p>
</ngx-spinner>

<div class="container" id="login">
    <div class="modal-header">
        <h3 *ngIf="modalData">{{modalData.name}}</h3>
    </div>
    <div class="m-2">
        <form class="row" [formGroup]="formMember">

            <div class="form-group col-md-12"  *ngIf="modalData && modalData.actionParams === 'role'">
                    <select class="form-control" formControlName="role_id" >
                         <option disabled>{{ 'FORM_ROLE' | translate }} :</option>
                         <option *ngFor="let role of roleList" [value]="role.executive_id">{{role.executive_desc}}</option>
                   </select>
            </div>
            <div class="form-group col-md-12" *ngIf="modalData && modalData.actionParams === 'statut'">
                    <select class="form-control" formControlName="status_id" >
                            <option disabled>{{ 'FORM_STATUS' | translate }} :</option>
                         <option *ngFor="let statut of statusList" [value]="statut.Status_id">{{statut.Status_desc}}</option>
                   </select>
            </div>

            <div class="col-12 mt-2">
                <div class="row">
                    <div class="col-12 col-md text-right">
                        <button mat-stroked-button class="btn-share" [disabled]="formMember.invalid || (!formMember.value.status_id && !formMember.value.role_id)" type="submit"
                            (click)="updateMember()">{{ 'BTN_UPDATE' | translate }}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
