<ngx-spinner name="update-footer" *ngIf="loadingShow" bdColor="rgba(48,168,79,0.3)" size="medium" color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">{{ 'SPINNER_UPDATE' | translate }}</p>
</ngx-spinner>

<div class="container" id="tontine-new">

    <div class="row justify-content-center">

        <div class="col-12 col-md-10">

            <div @slideInLeft class="card">
                <div class="row mx-0 ">
                    <div class="col-12">
                        <h4 class="py-2 text-center" >{{ 'FOOTER_LINK_UPDATE' | translate }}</h4>
                    </div>
                </div>
                <form [formGroup]="formFooter" class="row m-2">
            
                    <mat-form-field class="col-md-12">
                        <input matInput placeholder="{{ 'FORM_LINK_NAME' | translate }}*" formControlName="link_name">
                        <mat-error *ngIf="linkName.invalid">
                            {{ 'FORM_LINK_NAME_ERROR_MSG' | translate }}
                        </mat-error>
                    </mat-form-field>
    
                    <mat-form-field class="col-md-12">
                        <input matInput placeholder="{{ 'FORM_LINK_URL' | translate }}*" formControlName="link_url">
                        <mat-error *ngIf="linkUrl.invalid">
                            {{ 'FORM_LINK_URL_ERROR_MSG' | translate }}
                        </mat-error>
                    </mat-form-field>

                    <div class="col-12 mt-3 button-area">
                        <button mat-stroked-button [disabled]="formFooter.invalid"
                            (click)="updateFooter()">{{ 'BTN_UPDATE' | translate }}</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
