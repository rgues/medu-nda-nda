<ngx-spinner name="save-report" *ngIf="loadingShow" bdColor="rgba(48,168,79,0.3)" size="medium" color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">{{ 'SPINNER_REGISTRATION' | translate }}</p>
</ngx-spinner>

<div class="row justify-content-around">
    <div class="card col-12 col-md-6">

        <div @slideInLeft class="col-12 col-md-12 col-lg-12">

            <div class="row mx-0 page-title">
                <div class="col-12 text-center">
                    <h4 class="py-2">{{ 'REPORT_ADD_REPORT' | translate }}</h4>
                </div>
            </div>

            <form [formGroup]="reportTypeForm" class="row m-2">

                <mat-form-field class="col-md-12">
                    <input matInput placeholder="{{ 'FORM_TYPE_REPORT' | translate }}" formControlName="description">
                    <mat-error *ngIf="description.invalid">
                        {{ 'FORM_TYPE_REPORT_ERROR_MSG' | translate }}
                    </mat-error>
                </mat-form-field>

                <div ngbAutofocus class="col-12 m-3 button-area text-left">
                    <button class="btn btn-sm btn-share m-3" style="float: right"
                        [disabled]="reportTypeForm.invalid"
                        (click)="saveTypeReport()">{{ 'BTN_SAVE' | translate }}</button>
                </div>

            </form>
        </div>

    </div>
</div>
